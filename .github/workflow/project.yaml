name: ci/cd pipeline to deploy to tomcat
on:
  push:
    branches: master
jobs:
  build-deploy:
     runs-on: ubantu-latest
     steps:
       - name: checkout code
         uses: actions/checkout@v3

       - name: set-up jdk
         uses: actions/setup-java@v3
         with:
            distribution: 'temurin'
            java-version: '17'
       - name: validate with maven
         run: mvn validate

       - name: complie with maven
         run: mvn complie

       - name: test with maven
         run: mvn test

       - name: packages with maven
         run: mvn clean packages
        
         
